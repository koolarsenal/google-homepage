<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>

        <input type="submit" value="I'm Felling Lucky" class="lucky" />

      <div class="voice">
        <img src="images/voice.png" alt="">

      <div class="more">
      <p>Google offered in:</p>
      <p></p><a href="#">Tieng Viet</a></p>
      <p></p><a href="#"> Français</a></p>
      <p></p><a href="#">中文（繁體）</a></p>
    </div>
    </main>
      <div class="vietnam">
      <span>Vietnam</span>
    </div>
    <footer>
      <div class="footer1">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </div>
      <div class="footer2">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Setting</a>
      </div>
